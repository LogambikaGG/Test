<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser DOM </title>
</head>
<body>
    <p id="para"></p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <!-- <button onclick="clearInterval(timerVariable)">STOP</button> -->
    <script>
        createNewUser("https://jsonplaceholder.typicode.com/posts");
        async function createNewUser(file){
            let createVariable  = fetch(file, {
                method : 'POST',
                body : JSON.stringify({
                    title : 'ABC',
                    body : "XYZ",
                    userId : 123,
                }),
                headers : {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
            .then((response) => response.text())
            .then((users) => document.getElementById("para").innerHTML = users);
        }
        // JS Location ---- Window location href
        document.getElementById("demo").innerHTML = "The full URL of this page is:<br>" + window.location.href;
        // JS Location ---- Window location Hostname
        document.getElementById("demo1").innerHTML = "Page hostname is: " + window.location.hostname;
        // JS Location ---- Window location protocol
        document.getElementById("demo2").innerHTML ="The page protocol is: " + window.location.protocol;
    </script>

</body>
</html>
