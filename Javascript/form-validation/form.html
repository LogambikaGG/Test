<!DOCTYPE html>    
<html>    
<head>    
    <title> Form Validation (HTML CSS JS) </title>    
    <link rel="stylesheet" href="/Javascript/form-validation/form.css">
</head>    
<body>   
    <section class="main-section"> 
         
    <form>     
        <table>    
            <h1 id="heading"> FORM VALIDATION </h1> 
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name" required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name" required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="email" name="email" placeholder="example@gmail.com" required>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Password: </label></td>    
                <td>    
                    <input type="password" name="email" placeholder="Password" minlength="8" maxlength="16" required>    
                </td>    
            </tr>   
            <tr>    
                <td><label>Mobile No: </label></td>    
                <td>    
                    <input type="number" name="mobile">    
                </td>    
            </tr>   
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td>    
                    <button type="submit">Submit</button>  
                    <button type="reset">Reset</button>  
                </td>    
            </tr>             
        </table>    
    </form>  
</section> 
    <!-- <script src="/Javascript/form-validation/form.js"></script>  -->
</body>    
</html>
